<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus - KSU Student Assist Cell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="pages.css">
    <style>
        .department-selector {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .department-select {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--card-background);
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .department-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .syllabus-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px var(--shadow-color);
            display: none;
        }

        .syllabus-container.active {
            display: block;
        }

        .syllabus-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .syllabus-header h2 {
            color: var(--primary-color);
            margin: 0;
        }

        .pdf-viewer {
            width: 100%;
            height: 110vh;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--card-background);
        }

        @media (max-width: 768px) {
            .pdf-viewer {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <div class="logo-images">
                    <img src="../images/ksu logo.png" alt="KSU Logo" class="logo-image logo-ksu">
                    <img src="../images/ksu logo white.png" alt="KSU Logo" class="logo-image logo-ksu-dark">
                </div>
                <a href="../index.html">KSU Student Assist Cell</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="textbooks.html">Textbooks</a></li>
                <li><a href="question-papers.html">Question Papers</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="lectures.html">Lectures</a></li>
            </ul>
            <div class="theme-toggle-container">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <h1>Syllabus</h1>
            <p>Department-wise syllabus for the 2024 scheme</p>
        </section>

        <div class="department-selector">
            <select id="departmentSelect" class="department-select">
                <option value="">Select Group</option>
                <option value="groupa">Group A (CSE)</option>
                <option value="groupb">Group B (AEI,ECE,EEE,EL)</option>
                <option value="groupc">Group C (CE,IE,ME)</option>
            </select>
        </div>

        <div id="syllabusContainer" class="syllabus-container">
            <iframe id="pdfViewer" class="pdf-viewer" title="Syllabus PDF"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; KSU CET 2025. All rights reserved.</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const departmentSelect = document.getElementById('departmentSelect');
            const syllabusContainer = document.getElementById('syllabusContainer');
            const pdfViewer = document.getElementById('pdfViewer');

            const syllabusFiles = {
                'groupb': '../files/groupb.pdf',
                'groupa': '../files/groupa.pdf',
                'groupc': '../files/groupc.pdf',
            };

            departmentSelect.addEventListener('change', function() {
                const selectedDepartment = this.value;
                
                if (selectedDepartment) {
                    syllabusContainer.classList.add('active');
                    const pdfUrl = syllabusFiles[selectedDepartment];
                    pdfViewer.src = pdfUrl;
                } else {
                    syllabusContainer.classList.remove('active');
                    pdfViewer.src = '';
                }
            });
        });
    </script>
</body>
</html>
